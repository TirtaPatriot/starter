<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PDAM Tirta Tarum Kabupaten Karawang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    .box {
      max-width: 90vh;
      margin: 5px;
      text-align: center;
    }

    html, body {
  background: #005C97;
  background: linear-gradient(to left, #005C97 , #363795);
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Oswald', sans-serif;
  letter-spacing: 6px;
  overflow: hidden;
}

.water-fill {
  animation: wave 0.7s infinite linear, 
  fill-up 10s infinite ease-out alternate;
}

@keyframes wave {
  0% { x: -400px; }
  100% { x: 0; }
}


@keyframes fill-up {
  0% {
    height: 0;
    y: 130px;
  }
  100% {
    height: 160px;
    y: -30px;
  }
}

  </style>
</head>
<body>
  <div id="container">
    <div class="box">
      <img width="100%" src="assets/logo-animated.svg" alt="PDAM Kabupaten Karawang">            
    </div>
    <div class="box">
        <svg class="tirtatarum" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="100%" height="190px" viewBox="0 0 574.558 120" enable-background="new 0 0 574.558 120" xml:space="preserve">
       <defs>
         <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
           <path fill="#fff" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
         </pattern>
         
         <text id="text" transform="matrix(1 0 0 1 -8.0684 116.7852)" font-size="101.047">&nbsp;tirta tarum</text>
         
         <mask id="text_mask">
           <use x="0" y="0" xlink:href="#text" opacity="1" fill="#3498db"/>
         </mask>
       </defs>
      
       <use x="0" y="0" xlink:href="#text" fill="#3498db"/>
       
       <rect class="water-fill" mask="url(#text_mask)" fill="url(#water)" x="-400" y="0" width="1600" height="100"/>
     </svg>
     
    </div>
</body>
</html>
